<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="oldtab.css"/>
    </head>
    <body>
    
	<h2>Old Tabs</h2>

	<div style="float:right;">
	    <input type="checkbox" id="toggleHost" checked="1">show host</input>
	    <input type="checkbox" id="reverseOrder">reverse order</input>
	    Order by <select  id="sortBy">
		<option value="lastAccessed">last accessed</option>
		<option value="url">host</option>
		<option value="windowId">window</option>
		<option value="title">title</option>		
		</select>
	    </input>	    	    
	</div>
	
	<p>
         From earliest to most recently accessed.
        </p>
	<p>
	    <ul>
		<li>Click on title to show tab</li>
		<li>Select the checkbox and then apply operation to all selected tabs.</li>
	    </ul>
	    
	</p>

<div style="margin: auto;">	
    <button id="refresh">Refresh</button>
    <button id="delete">Delete Selected</button>
    <button id="group">Group Selected</button>
    <button id="btn.groupByDomain">Group all by domain</button>        
</div>

	
	<table id="OldTabsTable" border=0>
	    <tr><th>Selected</th><th>Tab Title</th><th>days since <br/>last access</th><th>Last accessed</th>
	        <th>Host</th></tr>
	</table>


	<!-- place for showing content for debugging. -->
	<div id="temp"></div>
	
	<script src="functions.js"></script> 
	<script src="oldtab.js"></script> 
    </body>	
</html>
